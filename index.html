        background-image: linear-gradient(to right, #8B5CF6, #EC4899, #3B82F6, #8B5CF6);
        background-size: 300% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient-animation 6s linear infinite;
      }
    </style>
